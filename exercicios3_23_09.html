<body>
    <script>
        const arr=[]
        for(let i=0;i<20;i++){
            let valor=parseInt(prompt(`Informe o ${i+1}º número de 20:`))
            arr.push(valor)
    for(let j=0; j=i;j++){
        if(arr[j]==valor){
            alert(`Número ${arr[i]} já informado, não insira números repetidos.`)
            i--
        }
            
    }
   
    }
    </script>
</body>
