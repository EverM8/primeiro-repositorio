<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="EverM8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        /*
        -> Receber um número inteiro do usuário e gerar a tabuada desse número na tela do usuário
        */

        const num=parseInt(prompt('Informe um número inteiro:'))

        //loop For
        /*
        1ª -> Variável contadora
        2ª -> Condição
        3ª -> Modificação da variável conttadora
        */

        for(let i=1; i<=10;i++){

            tabuada=num*i
            document.write(`<p>${num}x${i} = ${tabuada}</p>`)
        }
    </script>
</body>
</html>
